name: Deploy Front



on: 
    push:
        branches: [ "daniel" ]
    pull_request:
        branches: [ "dev" ]
        types: [closed]
    workflow_dispatch:

env:
    SSH_HOST: ${{ secrets.HOST }}
    SSH_USERNAME: ${{ secrets.USERNAME }}
    SSH_KEY: ${{ secrets.ACCESS_KEY }}
    SSH_PASS: ${{ secrets.PASSPHRASE }}

permissions:
  contents: read

jobs: 

  # if_merged:
  #   if: github.event.pull_request.merged == true
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v3

  #     - name: Confirm Merge
  #       run: echo "El PR ha sido aprobado y mergeado correctamente."

  build:
    runs-on: ubuntu-latest
    # needs: if_merged
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test --if-present  

    - name: Build Aplication
      run: npm run build --if-present && tsc --noEmit

    - name: List build output
      run: ls -l ./dist

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app 
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app
        path: ./dist

    - name: Deploy to VPS using SSH
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        scp -i private_key.pem -r ./dist/* ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }}:/var/www/stockify.vortexsoftware.net/
        ssh -i private_key.pem ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }}"cd /var/www/stockify.vortexsoftware.net && ls -la"
        rm -f private_key.pem
